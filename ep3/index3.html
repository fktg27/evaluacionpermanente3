<!DOCTYPE html>
<html lang="es">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img src="img/Captura3.PNG">
    </header>
<main>
    <script>
        var k=0,f=0;
        while (k<8) {
            k=k+2;
            f=f+k;
            
        }
        document.write("la suma de los numeros 4 primeros numeros pares es: "+f+"<br>")
        document.write("la media de ese numero es: "+(f/4)+"<br>");
    </script>
</main>
</body>
