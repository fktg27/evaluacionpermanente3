<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img src="img/Captura5.PNG">
    </header>
<main>
    <style>
        .circulo {
            border-radius: 50%;
            background-color: green;
            width: 50px;
            height: 50px;
            float: right;
        }
    </style>
    <script>
         var i=1;
         n=parseInt(prompt("digite el tama√±o de el lado del cuadrado"))
        do {
            var j=1;
            do {
                document.body.innerHTML += "<div class='circulo'>"
                j++;
            } while (j <=n)
            document.body.innerHTML += "<div style='clear:both;'>"
            i++;
        } while (i<=n)

    </script>
</main>
</body>
</html>
