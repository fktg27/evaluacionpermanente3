<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <img src="img/Captura4.PNG">
    </header>
<main>
    <script>
        var k=0,f=0
        n=parseInt(prompt("ingrese un numero"))
        while (k<n*11) {
            k=k+11;
            f=k+f;
            document.write(k+"<br>")
        }
        document.write("la suma de esos numeros es: "+f)
    </script>
</main>
</body>
</html>
